<div class="gallery-container">
  <div class="title">
    <h1> CHARACTERS IN ULTIMATE X-MEN VOL. 5: ULTIMATE WAR TPB</h1>
    <h3> EXCLUSIVE LOOK</h3>
  </div>
  <div class="card-container">
    <ng-container *ngIf="characters.length">
      <ng-container *ngFor="let character of characters">
        <app-card-view [cardData]="character" (click)="viewCharacter(character)">
        </app-card-view>
      </ng-container>
    </ng-container>
  </div>
  <ng-container *ngIf="!characters.length">
    <div class="no-data-container">
      <mat-icon> sync_problem</mat-icon>
      <p> Unfortunately, due to a technical error, there is no data available. </p>
    </div>
  </ng-container>
</div>


<div class="image-viewer" *ngIf="displaySelectedImage">
  <div class="header-container">
    <div (click)="closeImageViewer()">
      <mat-icon role="img" class="material-icons">close</mat-icon>
    </div>
  </div>
  <div class="image-container">
    <div class="previous" *ngIf="selectedCharacter?.index as index" [ngClass]="+index <=0? 'disable': ''">
      <mat-icon role="img" class="material-icons" (click)="navigateImage(selectedCharacter, 'prev')">arrow_back_ios
      </mat-icon>
    </div>
    <img [src]="selectedCharacter?.imgURL"/>
    <div class="next" *ngIf="selectedCharacter?.index as index" [ngClass]="+index >=charactersLength-1? 'disable': ''">
      <mat-icon role="img" class="material-icons" (click)="navigateImage(selectedCharacter, 'next')">arrow_forward_ios
      </mat-icon>
    </div>
  </div>
</div>
